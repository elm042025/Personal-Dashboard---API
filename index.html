<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="shortcut icon"
         href="assets/fav-icon2.png"
         type="image/x-icon"
      />
      <title>Watchlist Dashboard</title>
      <link
         rel="stylesheet"
         href="style.css"
      />
      <script
         src="main.js"
         type="module"
      ></script>
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
   </head>
   <body>
      <aside id="sidebar">
         <section id="logo">
            <lord-icon
               src="https://cdn.lordicon.com/ldyubhgs.json"
               trigger="loop"
               stroke="bold"
               colors="primary:#e4e4e4,secondary:#30c9e8"
               style="width: 3rem; height: 3rem"
            >
            </lord-icon>
            <h1>Watchlist Dashboard</h1>
         </section>
         <ul id="menu">
            <li id="home">
               <button
                  class="sidebar-btn"
                  aria-label="Home"
               >
                  <lord-icon
                     src="https://cdn.lordicon.com/jeuxydnh.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>Home</p>
               </button>
            </li>

            <li id="movies">
               <button
                  class="sidebar-btn"
                  disabled
               >
                  <lord-icon
                     src="https://cdn.lordicon.com/ugllxeyl.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>Movies</p>
               </button>
            </li>

            <li id="tv-shows">
               <button
                  class="sidebar-btn"
                  disabled
               >
                  <lord-icon
                     src="https://cdn.lordicon.com/qfwgmyhc.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>TV Shows</p>
               </button>
            </li>

            <li id="favorites">
               <button class="sidebar-btn">
                  <lord-icon
                     src="https://cdn.lordicon.com/nvsfzbop.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>Favorites</p>
               </button>
            </li>

            <li id="watch-later">
               <button class="sidebar-btn">
                  <lord-icon
                     src="https://cdn.lordicon.com/warimioc.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>Watch Later</p>
               </button>
            </li>

            <li id="watched">
               <button
                  class="sidebar-btn"
                  disabled
               >
                  <lord-icon
                     src="https://cdn.lordicon.com/dicvhxpz.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  ></lord-icon>
                  <p>Watched</p>
               </button>
            </li>
         </ul>
      </aside>

      <section id="content">
         <header>
            <form id="search">
               <button id="search-button">
                  <lord-icon
                     src="https://cdn.lordicon.com/wjyqkiew.json"
                     trigger="in"
                     stroke="bold"
                     state="in-reveal"
                     delay="250"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 1.5rem; height: 1.5rem"
                  >
                  </lord-icon>
               </button>

               <input
                  type="text"
                  id="search-input"
                  placeholder="Search for a TV show or a sitcom..."
               />
            </form>
            <section id="user-profile">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/shcfcebj.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 2rem; height: 2rem"
                  >
                  </lord-icon>
               </a>
            </section>
         </header>
         <main id="main-content">
            <h2 class="width-100">
               <lord-icon
                  src="https://cdn.lordicon.com/earyowoy.json"
                  trigger="loop"
                  state="loop-cycle"
                  colors="primary:#107c91,secondary:#0a4e5c,tertiary:#f24c00"
                  style="width: 3rem; height: 3rem"
               >
               </lord-icon>
               Welcome to Watchlist Dashboard
            </h2>

            <section class="dashboard-intro width-100">
               <div class="dashboard-card">
                  <lord-icon
                     src="https://cdn.lordicon.com/yudxjmzy.json"
                     trigger="loop"
                     state=""
                     colors="primary:#ebe6ef,secondary:#16a9c7,tertiary:#107c91"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <h3>Search Shows</h3>
                  <p>Find TV shows and sitcoms instantly.</p>
               </div>

               <div class="dashboard-card">
                  <lord-icon
                     src="https://cdn.lordicon.com/sgtmgpft.json"
                     trigger="loop"
                     state=""
                     colors="primary:#3a3347,secondary:#ebe6ef,tertiary:#16a9c7,quaternary:#f24c00"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <h3>Watch Later</h3>
                  <p>Save shows to view later.</p>
               </div>

               <div class="dashboard-card">
                  <lord-icon
                     src="https://cdn.lordicon.com/ajzwsrcs.json"
                     trigger="loop"
                     state=""
                     colors="primary:#ee6d66,secondary:#16a9c7,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#f24c00"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <h3>Favorites</h3>
                  <p>Keep track of your favorites.</p>
               </div>

               <div class="dashboard-card">
                  <lord-icon
                     src="https://cdn.lordicon.com/yrtftktn.json"
                     trigger="loop"
                     state=""
                     colors="primary:#c7c116,secondary:#107c91"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <h3>Organized Lists</h3>
                  <p>Switch between sections easily.</p>
               </div>
            </section>

            <p
               class="width-100"
               style="margin-top: 2rem; opacity: 0.7; font-size: 0.9rem"
            >
               Your data is saved locally â€” no sign-in required.
            </p>
         </main>

         <footer></footer>
      </section>
   </body>
</html>
