<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="shortcut icon"
         href="assets/fav-icon2.png"
         type="image/x-icon"
      />
      <title>Watchlist Dashboard</title>
      <link
         rel="stylesheet"
         href="style.css"
      />
      <script
         src="script.js"
         defer
      ></script>
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
   </head>
   <body>
      <aside id="sidebar">
         <section id="logo">
            <lord-icon
               src="https://cdn.lordicon.com/ldyubhgs.json"
               trigger="loop"
               stroke="bold"
               colors="primary:#e4e4e4,secondary:#30c9e8"
               style="width: 3rem; height: 3rem"
            >
            </lord-icon>
            <h1>Watchlist Dashboard</h1>
         </section>
         <ul id="menu">
            <li id="home">
               <a
                  href=""
                  class="active"
               >
                  <lord-icon
                     src="https://cdn.lordicon.com/jeuxydnh.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>Home</p>
               </a>
            </li>

            <li id="movies">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/ugllxeyl.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>Movies</p>
               </a>
            </li>

            <li id="tv-shows">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/qfwgmyhc.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>TV Shows</p>
               </a>
            </li>

            <li id="favorites">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/nvsfzbop.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>Favorites</p>
               </a>
            </li>

            <li id="watch-later">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/warimioc.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>Watch Later</p>
               </a>
            </li>

            <li id="watched">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/dicvhxpz.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
                  <p>Watched</p>
               </a>
            </li>
         </ul>
      </aside>

      <section id="content">
         <header>
            <form id="search">
               <button id="search-button">
                  <lord-icon
                     src="https://cdn.lordicon.com/wjyqkiew.json"
                     trigger="in"
                     stroke="bold"
                     state="in-reveal"
                     delay="250"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 1.5rem; height: 1.5rem"
                  >
                  </lord-icon>
               </button>

               <input
                  type="text"
                  id="search-input"
                  placeholder="Search for a show..."
               />
            </form>
            <section id="user-profile">
               <a href="">
                  <lord-icon
                     src="https://cdn.lordicon.com/shcfcebj.json"
                     trigger="in"
                     delay="250"
                     stroke="bold"
                     state="in-reveal"
                     colors="primary:#e4e4e4,secondary:#30c9e8"
                     style="width: 3rem; height: 3rem"
                  >
                  </lord-icon>
               </a>
            </section>
         </header>
         <main id="main-content">
            <!-- <section id="featured-shows"></section> -->
            <article class="show-card">
               <img
                  src="https://static.tvmaze.com/uploads/images/medium_portrait/0/2400.jpg"
                  alt="Vikings poster"
               />
               <section class="card-details">
                  <h2>Vikings (2013)</h2>
                  <p>üß≠ Genre: Action, Drama</p>
                  <p>‚≠ê Rating: 8.5</p>
                  <p>üè∑Ô∏è Type: Series</p>

                  <section class="card-buttons">
                     <button
                        class="watch-later-btn"
                        title="üïí Watch Later"
                     >
                        üïí Watch Later
                     </button>
                     <button
                        class="fav-btn-no"
                        title="‚ù§Ô∏è Favorite"
                     >
                        ‚ù§Ô∏è Favorite
                     </button>
                  </section>
               </section>
            </article>
         </main>
         <footer></footer>
      </section>
   </body>
</html>
